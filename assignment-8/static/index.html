<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./static/script.js" defer></script>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div class="main">
        <h1>Address Book</h1>
        <div class="pop-up" data-entry="">
            <div class="box">
                <p>Are you sure you want to delete this item?</p>
                <button class="cancel-deletion" onclick="closePopup()">No</button>
                <button class="confirm-deletion" onclick="deleteEntry()">Yes</button>
            </div>
        </div>
        <div class="logout" onclick="logout();">Logout</div>
        <div class="settings">
            <div class="form-container">
                <input type="search" name = "search" placeholder="Search...">
            </div>
            <div class="add">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="29" fill="#ddd" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
                </svg>
            </div>
        </div>
        <form name="form" class="form" data-type="add" data-entry="">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <span class="error"></span>
            <br>
            <label for="tel">Telephone</label>
            <input type="text" name="tel" id="tel">
            <span class="error"></span>
            <br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
            <span class="error"></span>
            <br>
            <button id="btn-add" type="button" onclick="addNewEntry();">Add</button>
            <button id="btn-edit" type="button" onclick="updateEntry();">Save</button>
        </form>
        <div class="search-results">
            
        </div>
        <div class="contact-list">

        </div>
    </div>
</body>
</html>
